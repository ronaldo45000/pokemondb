<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switching Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar button {
            float: left;
            display: block;
            color: white;
            padding: 14px 36px;
            padding-left: 34px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            position: relative;
            left: 750px;
            color: black;
            border: solid #000000 2px;

        }

        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Tab content styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #fff;
        }

        .active-tab {
            display: block;
        }
    </style>
</head>
<body>

<!-- Navigation bar with tabs -->
<div class="navbar">
    <button onclick="showTab('insertTab')">Tab1</button>
    <button onclick="showTab('displayTab')">Tab2</button>
    <button onclick="showTab('logout')">logout</button>

</div>

<!-- Tab content -->
<div id="insertTab" class="tab-content active-tab">
 
</div>

<div id="displayTab" class="tab-content">
  

</div>
<div id="logout" class="tab-content">
  
</div>

<script>
     // Function to show a specific tab
     function showTab(tabId) {
        // Hide all tabs
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.style.display = 'none');

        // Show the selected tab
        const selectedTab = document.getElementById(tabId);
        if (selectedTab) {
            selectedTab.style.display = 'block';

            // Fetch and load the HTML content for the "Display" tab
            if (tabId === 'displayTab') {
                fetchAndExecuteScript('Display.html', selectedTab);
            }

            // Fetch and load the HTML content for the "ChangeTable" tab
            if (tabId === 'insertTab') {
                fetchAndExecuteScript('ChangeTable.html', selectedTab);
            }

            // Redirect to the "loginTest" page for the "Logout" tab
            if (tabId === 'logout') {
                window.location.href = 'loginTest.html';
            }
        }
    }

    function fetchAndExecuteScript(url, targetElement) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(htmlContent => {
                // Set the HTML content
                targetElement.innerHTML = htmlContent;

                // Find and execute scripts in the fetched content
                const scripts = targetElement.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript); // Append to head to execute the script
                });
            })
            .catch(error => console.error('Error fetching and executing script:', error));
    }

    window.onload = function () {
        showTab('insertTab');
    };
</script>


</body>
</html>
